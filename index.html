<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO-DO LIST</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="to-do-list">
      <h1>To-Do List</h1>
      <div>
          <input type="text" placeholder="Enter a task..."/>
          <button class="add-button">Add Task</button>
      </div>
      <ol></ol>
  </div>
    <script type="module" src="/ToDoList.js"></script>
    <script>
      function ToDoList() {
    let tasks = [];
    let newTask = '';

    function handleInputChange(event) {
        newTask = event.target.value;
    }

    function addTask() {
        if (newTask.trim() !== '') {
            tasks.push(newTask);
            newTask = '';
            renderTasks();
        }
    }

    function deleteTask(index) {
        tasks.splice(index, 1);
        renderTasks();
    }

    function moveTaskUp(index) {
        if (index > 0) {
            [tasks[index], tasks[index - 1]] = [tasks[index - 1], tasks[index]];
            renderTasks();
        }
    }

    function moveTaskDown(index) {
        if (index < tasks.length - 1) {
            [tasks[index], tasks[index + 1]] = [tasks[index + 1], tasks[index]];
            renderTasks();
        }
    }

    function renderTasks() {
        const taskList = document.querySelector('.to-do-list ol');
        taskList.innerHTML = '';

        tasks.forEach((task, index) => {
            const li = document.createElement('li');

            const taskText = document.createElement('span');
            taskText.textContent = task;
            taskText.classList.add('text');
            li.appendChild(taskText);

            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Delete';
            deleteButton.classList.add('delete-button');
            deleteButton.onclick = () => deleteTask(index);
            li.appendChild(deleteButton);

            const upButton = document.createElement('button');
            upButton.textContent = 'Up';
            upButton.classList.add('move-button');
            upButton.onclick = () => moveTaskUp(index);
            li.appendChild(upButton);

            const downButton = document.createElement('button');
            downButton.textContent = 'Down';
            downButton.classList.add('move-button');
            downButton.onclick = () => moveTaskDown(index);
            li.appendChild(downButton);

            taskList.appendChild(li);
        });
    }

    document.querySelector('.add-button').onclick = addTask;
    document.querySelector('input').oninput = handleInputChange;
}

document.addEventListener('DOMContentLoaded', () => {
    ToDoList();
});



    </script>
  </body>
</html>
